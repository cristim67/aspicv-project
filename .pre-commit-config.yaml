repos:
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black
    args: [ --line-length=88 ]
    stages: [ pre-commit, pre-push, manual ]
    types: [ python ]
- repo: https://github.com/PyCQA/isort
  rev: 6.0.0
  hooks:
  - id: isort
    args: [ --profile=black ]
    stages: [ pre-commit, pre-push, manual ]
    types: [ python ]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: debug-statements
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.16.0
  hooks:
  - id: mypy
    args: [ "--config-file", "mypy.ini", "--strict", "--ignore-missing-imports", "--explicit-package-bases", "--disallow-any-explicit", "--disable-error-code=import-untyped", "--disable-error-code=unused-ignore" ]
    stages: [ pre-commit, pre-push, manual ]
